{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col-lg-6">
        <h2>Atualizando Mensalista: {{ mensalista }}</h2>


        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="post">
            {% csrf_token %}

            {{ form|bootstrap }}


            <button type="submit" class="btn btn-success">Salvar</button>

        </form>

        <form action="{% url 'core_mensalista_delete' mensalista.id %}">
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
</div>
{% endblock %}
