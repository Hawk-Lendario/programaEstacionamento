{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col-lg-6">
        <h2>Lista Mov-Mensalistas</h2>

        <ul>
            {% for mov in mov_mensalistas %}
            <li>
                <a href=" {% url 'core_movmensalista_update' mov.id %}">{{ mov.mensalista }} - {{ mov.dt_pgto }}</a>
            </li>
            {% endfor %}
        </ul>

        <form action="{% url 'core_movmensalistas_novo' %}" method="post">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>
    </div>
</div>
{% endblock %}
